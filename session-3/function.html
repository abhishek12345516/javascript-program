<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function example</title>
</head>
<body>
    <script>
        //simple function
        function greeting(){
            document.write("<h1>Welcome to Abhishek Prajapati<h1/> <br/>");
        }
        greeting();

        //one paramiter function
        function welcome(name){
            alert("Welcome " + name);
            document.write("Welcome function calling <br/> <br/>");
        }

        welcome("Sujan");
        welcome("Sujan Kumar");

            //Addition function
        function addition(num1,num2){
            alert("Addition is " + (num1 + num2));
            document.write("Addition function calling <br/>");
            
        }

        addition(23,34);
        addition(45,67);
    </script>
</body>
</html>
