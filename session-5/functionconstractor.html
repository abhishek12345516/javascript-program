<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Employee(id,name,email){
            this.id=id;
            this.name=name;
            this.email=email;
        }
        Employee.prototype.display=function(){
            console.log(`Id ${this.id}`);
            console.log(`Name ${this.name}`);
            console.log(`Email ${this.email}`);
        }

        // let's create multiple objects
        let emp1=new Employee(101,"Rahul","rahul@gmail.com");
        let emp2=new Employee(102,"Raj","raj@gmail.com");

        console.log(emp1,emp2);
        emp1.display();
        emp2.display();
        // display is a method which is available to all the objects created from the Employee function constructor
        
    </script>
</body>
</html>
