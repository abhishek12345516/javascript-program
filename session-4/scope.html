<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function scoping(){
            if(true){
            var a = "Apple";
            let b = "Banana";

            console.log(`inside block var: ${a}`);
            console.log(`inside block let :${b}`);

            }

            console.log(`outside block in function var:${a}`);
            
        }
        scoping();
    </script>
</body>
</html>
