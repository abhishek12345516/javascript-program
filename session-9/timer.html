<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        #timer {
            font-size: 70px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .buttons button {
            background: #6e8efb;
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .buttons button:hover {
            background: #5a77e3;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-container input {
            width: 60px;
            font-size: 20px;
            padding: 8px;
            text-align: center;
            margin: 0 5px;
            border: 2px solid #6e8efb;
            border-radius: 10px;
        }

        .buttons button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="number" id="hours" min="0" max="99" placeholder="HH">
            <input type="number" id="minutes" min="0" max="59" placeholder="MM">
            <input type="number" id="seconds" min="0" max="59" placeholder="SS">
        </div>

        <div id="timer">00:00:00</div>

        <div class="buttons">
            <button id="startBtn" onclick="start()">Start</button>
            <button id="pauseBtn" onclick="pause()" disabled>Pause</button>
            <button id="resumeBtn" onclick="resume()" disabled>Resume</button>
            <button onclick="reset()">Reset</button>
        </div>
    </div>

    <script>
        let interval = null;
        let count = 0;
        let countdownMode = false;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');

        function updateDisplay() {
            let hours = Math.floor(count / 3600);
            let minutes = Math.floor((count % 3600) / 60);
            let seconds = count % 60;

            let h = hours < 10 ? `0${hours}` : hours;
            let m = minutes < 10 ? `0${minutes}` : minutes;
            let s = seconds < 10 ? `0${seconds}` : seconds;

            timerDisplay.textContent = `${h}:${m}:${s}`;
        }

        function start() {
            if (interval !== null) return;

            // Get input values
            let inputH = parseInt(document.getElementById('hours').value) || 0;
            let inputM = parseInt(document.getElementById('minutes').value) || 0;
            let inputS = parseInt(document.getElementById('seconds').value) || 0;

            if (inputH > 0 || inputM > 0 || inputS > 0) {
                count = (inputH * 3600) + (inputM * 60) + inputS;
                countdownMode = true;
            }

            interval = setInterval(function () {
                if (countdownMode) {
                    if (count > 0) {
                        count--;
                        updateDisplay();
                    } else {
                        clearInterval(interval);
                        interval = null;
                        alert("Time's up!");
                        resetButtons();
                    }
                } else {
                    count++;
                    updateDisplay();
                }
            }, 1000);

            updateDisplay();
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            resumeBtn.disabled = true;
        }

        function pause() {
            clearInterval(interval);
            interval = null;
            pauseBtn.disabled = true;
            resumeBtn.disabled = false;
        }

        function resume() {
            if (interval === null) {
                start();
            }
            pauseBtn.disabled = false;
            resumeBtn.disabled = true;
        }

        function reset() {
            clearInterval(interval);
            interval = null;
            count = 0;
            countdownMode = false;
            updateDisplay();
            document.getElementById('hours').value = '';
            document.getElementById('minutes').value = '';
            document.getElementById('seconds').value = '';
            resetButtons();
        }

        function resetButtons() {
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            resumeBtn.disabled = true;
        }

        updateDisplay();
    </script>
</body>
</html>
