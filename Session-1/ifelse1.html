<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Condition for vowel</title>
</head>
<body>
    <script>
        let key = prompt("Enter your vowel");
        if(key.length==1){

        if(key =='a' || key=='e'|| key=='i'|| key=='o'|| key=='u'||
            key=='A'|| key=='E' || key=='I' || key=='O' || key=='U'
        ){
            alert(`${key} is a vowel`);
        }else{
            alert(`${key} is not a vowel`);
        }
    }else{
        alert("Kindly enter only 1 alphabat");
    }
    </script>
</body>
</html>
