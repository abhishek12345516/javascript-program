<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
</head>
<body>
    <script>
        let num1 = prompt("Enter your Comparison operator");
        let num2 = prompt("Enter your Comparison operator");


        console.log(`Comparison ${num1}>${num2} = ${num1>num2} `);
         console.log(`Comparison ${num1}<${num2} = ${num1<num2} `);
          console.log(`Comparison ${num1}>=${num2} = ${num1>=num2} `);
           console.log(`Comparison ${num1}<=${num2} = ${num1<=num2} `);
            console.log(`Comparison ${num1}==${num2} = ${num1==num2} `);
             console.log(`Comparison ${num1}!=${num2} = ${num1!=num2} `);
    </script>
</body>
</html>
