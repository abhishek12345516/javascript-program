<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>And Operator</title>
</head>
<body>
    <script>
        let per = prompt("Enter your Marks");

        if(per>=70 && per<=100){
            alert("congratulation... you got Distinction...");
        }else if(per>=60 && per<=70){
            alert("congratulation... you are first");
        }else if(per>=50 && per<=60){
            alert("congratulation... you are second");
        }else if(per>=35 && per<=50){
            alert("congratulation... you are third")
        }else if(per>=0 && per<=35){
            alert("sorry... you are Fail");
        }else{
            alert("kindly enter proper marks between 0 to 100");
        }
    </script>
</body>
</html>
