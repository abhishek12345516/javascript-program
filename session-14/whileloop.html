<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to my While loop</h1>

    <script>
        let i = 1;
        document.write("<ul>");
        while(i <= 10){
            document.write("<li>" + i + " " + "Hello World</li>");
            i++;
        }
        document.write("</ul>");
    </script>
</body>
</html>
