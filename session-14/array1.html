<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = new Array(2);

        for(let i = 0; i < 3; i++){
            array[i] = prompt("Enter a number:");
        }

        for(let i = 0; i < 3; i++){
            document.write("Element " + i + ": " + array[i] + "<br>");
        }
    </script>
</body>
</html>
