<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript events</h1>
    <button onclick="welcome()">Click Me </button>
    <p ondblclick="welcome()">double click on Me</p>

    <script>
        function welcome(){
            alert("Welcome to JavaScript events tutorial!");
        }
    </script>
</body>
</html>
