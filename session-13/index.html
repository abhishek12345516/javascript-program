<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="username" placeholder="Username" onblur="upperCase()">
        <br><br>
        <input type="password" name="password" placeholder="Password" onblur="upperCase()">
        <br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        function upperCase() {
            let usernameInput = document.querySelector('input[name="username"],input[password="password"] ');
            usernameInput.value = usernameInput.value.toUpperCase();
        }
    </script>
</body>
</html>
